{% extends "index.html" %}
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="signin.css" rel="stylesheet">
{% block content %}
	
	{% if form.errors %}
	 <p class="error">Sorry, that's not a valid username or password</p>
	{% endif %}
<div class="container">
	<form class="form-signin" action="/accounts/auth/" method="post"> {%csrf_token %}
	<label for="username" class="sr-only" >User name:</label>
	<input type="text" name="username" placeholder="User Name" required autofocus value="" id="username">
	<label for="password" class="sr-only" >Password:</label>
	<input type="password" name="password" value="" id="password" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
	
    <button class="btn btn-lg btn-primary btn-sm" type="submit">Sign in</button>    
	</form>
</div>
{% endblock %}
